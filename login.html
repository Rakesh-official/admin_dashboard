<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Admin Dashboard</title>
    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body class="mt-4" style="background-color: #f8f9fa!important;">
    <div class="d-flex col-lg-4 align-items-center  px-2 p-lg-5 mx-auto">
        <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-4 mx-auto border rounded p-4 bg-white login-continer">
          <h2 class="card-title  mb-1">Welcome to facebuk! 👋</h2>
          <p class="card-text mb-2">Please sign-in to your account and start the adventure</p>
          <form class=" mt-2" action="index.html" method="POST" novalidate="novalidate">
            <div class="mb-1">
              <label class="form-label" for="login-email">Email</label>
              <input class="form-control" id="login-email" type="text" name="login-email" placeholder="john@example.com" aria-describedby="login-email" autofocus="" tabindex="1">
            </div>
            <div class="mb-1">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="login-password">Password</label><a href="#"><small>Forgot Password?</small></a>
              </div>
              <div class="input-group input-group-merge form-password-toggle">
                <input class="form-control form-control-merge" id="login-password" type="password" name="login-password" placeholder="············" aria-describedby="login-password" tabindex="2"><span class="input-group-text cursor-pointer"><i class="fa fa-eye"></i></span>
              </div>
            </div>
            <div class="mb-1">
              <div class="form-check">
                <input class="form-check-input" id="remember-me" type="checkbox" tabindex="3">
                <label class="form-check-label" for="remember-me"> Remember Me</label>
              </div>
            </div>
            <a href="index.html" class="btn btn-primary w-100 waves-effect waves-float waves-light" tabindex="4">Sign in</a>
          </form>
          <p class="text-center mt-2"><span>New on our platform?</span><a href="#"><span>&nbsp;Create an account</span></a></p>
          <div class="divider my-2">
            <div class="divider-text">or</div>
          </div>
          <div class=" d-flex justify-content-center"><a class="btn btn-facebook waves-effect waves-float waves-light" href="#"><i class="fa fa-facebook"></i></a><a class="btn btn-twitter white waves-effect waves-float waves-light" href="#"><i class="fa fa-twitter"></i></a><a class="btn btn-google waves-effect waves-float waves-light" href="#"><i class="fa fa-envelope"></i></a><a class="btn btn-github waves-effect waves-float waves-light" href="#"><i class="fa fa-github"></i></a></div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
